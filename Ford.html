<!DOCTYPE html>
<html lang="en">
<body style="font-family:courier new;font-size:180%; padding: 25px 50px 75px 100px; "
    <head>
        <meta charset="utf-8">
        <title>D3 Page Template</title>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.7.4/d3.min.js"></script>
    </head>
    <body>
       <script>
       document.write("President Ford was:")
       function process(president_data){
         d3
           .select('body')
           .selectAll('Washington')
           .data(president_data)
           .enter()
           .append('p')
           .text(function(d){
           if (d['Name']=='Ford'){return d['Height'] +  ' inches.....' +d['Weight']+' pounds'};
           });
       }
      d3.csv("https://raw.githubusercontent.com/WigodskyD/data-sets/master/presidents.csv", process)
       </script>
    </body>
